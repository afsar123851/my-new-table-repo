<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this is a table form</title>

            display: block;

                <fieldset>
                    <legend>take your pitha</legend>

                        <input type="radio"name="pitha"id="chitoi">chitoi
                    </label>
                    <label for="vapa">

                    </label>
                </fieldset>
                <fieldset>
                <legend>pick your vorta</legend>
                <label for="shutki">
                    <input type="checkbox"name="vorta"id="shutki">shutki vorta
                </label>
                <label for="sorisha">

                <fieldset>

    </main>
